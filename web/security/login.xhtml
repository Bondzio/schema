<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j"
                template="/pagelayout.xhtml">
    <ui:define name="content">
        <style type="text/css">
            .nobackground {
                background: white;
                border: none;
                padding: 0;
                margin: 0;
            }
        </style>
        <h:form id="loginform">
            <table align="center">
                <tr>
                    <td>
                        <h:panelGrid columns="2">
                            <h:outputLabel for="name" value="Brugernavn"/>
                            <h:inputText id="name" value="#{credentials.username}"/>
                            <h:outputLabel for="password" value="Password"/>
                            <h:inputSecret id="password" value="#{credentials.password}" redisplay="true"/>
                        </h:panelGrid>
                    </td>
                </tr>
                <tr align="right">
                    <td>
                        <h:commandButton value="Login" action="#{authenticator.login}"/>
                    </td>
                </tr>
                <tr>
                    <td>

                    </td>
                </tr>
            </table>
        </h:form>
        <h:form>
            <table align="center">
                <tr>
                    <td>
                        <rich:panel styleClass="nobackground">
                            <h:commandLink value="Glemt password/brugernavn?" action="mailUserDetails"/>
                        </rich:panel>
                    </td>
                </tr>
            </table>
        </h:form>
    </ui:define>
    <ui:define name="footer">
        <ui:include src="/general/footer.xhtml"/>
    </ui:define>
</ui:composition>
