<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich" xmlns:a4j="http://richfaces.org/a4j"
                template="/pagelayout.xhtml">
    <ui:define name="content">


        <rich:simpleTogglePanel switchType="client"
                                label="Upload teams til #{massDataUploadService.selectedEvent.name}">
            <h:panelGrid width="75%">
                <h:panelGroup id="Upload">
                    <a4j:form ajaxSubmit="true" enctype="multipart/form-data" reRender="messageOutput">
                        <table border="0">
                            <tbody>
                            <tr>
                                <th>
                                    <h:outputText value="UploadExcel :"/>
                                </th>
                                <th>
                                    <s:fileUpload data="${massDataUploadService.data}"
                                                  accept="${massDataUploadService.accept}"
                                                  contentType="${massDataUploadService.contentType}"
                                                  fileName="${massDataUploadService.name}"
                                                  fileSize="${massDataUploadService.size}" size="40"
                                                  maxlength="80"/>
                                </th>
                            </tr>
                            <tr>
                                <td>
                                </td>
                                <td>
                                    <h:commandButton value="Upload" action="#{massDataUploadService.upload}"/>
                                    <rich:spacer width="10"/>
                                    <a4j:commandButton value="Cancel" type="reset"/>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </a4j:form>
                </h:panelGroup>
            </h:panelGrid>
        </rich:simpleTogglePanel>
    </ui:define>
    <ui:define name="footer">
        <ui:include src="/general/footer.xhtml"/>
    </ui:define>
</ui:composition>
