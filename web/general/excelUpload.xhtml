<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich" xmlns:a4j="http://richfaces.org/a4j"
                template="/pagelayout.xhtml">
    <ui:define name="content">

        <rich:panel>
            <f:facet name="header">
                <h:outputLabel value="Upload teams til #{teamUploadController.selectedEvent.name}"/>
            </f:facet>
            <h:panelGrid>
                <h:panelGroup id="Upload">
                    <h:form enctype="multipart/form-data">
                        <table border="0">
                            <tbody>
                            <tr>
                                <th>
                                    <h:outputText value="Upload teamselections :"/>
                                </th>
                                <th>
                                    <s:fileUpload data="${teamUploadController.data}"
                                                  accept="${teamUploadController.accept}"
                                                  contentType="${teamUploadController.contentType}"
                                                  fileName="${teamUploadController.name}"
                                                  fileSize="${teamUploadController.size}" size="40"
                                                  maxlength="80"/>
                                </th>
                            </tr>
                            <tr>
                                <td>
                                </td>
                                <td>
                                    <h:commandButton value="Upload" action="#{teamUploadController.upload}"/>
                                    <rich:spacer width="10"/>
                                    <a4j:commandButton value="Cancel" type="reset"/>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </h:form>
                </h:panelGroup>
            </h:panelGrid>
        </rich:panel>
    </ui:define>
    <ui:define name="footer">
        <ui:include src="/general/footer.xhtml"/>
    </ui:define>
</ui:composition>
