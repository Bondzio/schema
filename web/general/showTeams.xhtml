<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich" xmlns:a4j="http://richfaces.org/a4j"
                template="/pagelayout.xhtml">
    <ui:define name="content">
        <rich:dataTable id="teamList" value="#{teamList}" var="team"
                        cellpadding="0" cellspacing="0" border="0"
                        width="100%">
            <rich:column>
                <f:facet name="header">
                    <h:outputLabel value="Team"/>
                </f:facet>
                <h:outputLabel value="#{team.name}"/>
                <rich:dataTable id="teamList" value="#{teamController.usersForTeam(team)}" var="teamUser"
                                cellpadding="0" cellspacing="0" border="0"
                                width="100%">
                    <rich:column>
                        <f:facet name="header">
                            <h:outputLabel value="User"/>
                        </f:facet>
                        <h:outputLabel value="#{teamUser.userName}"/>
                    </rich:column>
                </rich:dataTable>
            </rich:column>

        </rich:dataTable>

    </ui:define>
    <ui:define name="footer">
        <ui:include src="/general/footer.xhtml"/>
    </ui:define>
</ui:composition>
