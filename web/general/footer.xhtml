<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j">
    <style type="text/css">
        .leftAligned {
            text-align: left;
        }

        .rightAligned {
            text-align: right;
        }

        .body1 {
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .headerText {
        /*background-color: white;*/
            color: black;
            text-align: right;
        }

    </style>

    <rich:panel bodyClass="body1" id="footerPanel">
        <table width="100%" style="height:35px">
            <tr>
                <td align="left">
                    <rich:spacer width="10px"/>
                    <h:outputLabel
                            value="Logget ind som: #{authenticator.user.firstname} #{authenticator.user.lastname}"
                            rendered="#{not empty authenticator.user.firstname or not empty authenticator.user.lastname}"/>
                    <h:outputLabel value="Ikke logget ind"
                                   rendered="#{empty authenticator.user.firstname and empty authenticator.user.lastname}"/>

                </td>
                <td align="left">
                    <h:messages showDetail="false" showSummary="true"/>
                </td>
                <td align="right">
                    <h:panelGrid columns="2">
                        <h:outputLabel value="Schema version 1.0.5"/>
                    </h:panelGrid>
                </td>
            </tr>
        </table>
    </rich:panel>
</ui:composition>
