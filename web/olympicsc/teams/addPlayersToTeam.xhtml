<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j"
                template="/pagelayout.xhtml">

    <ui:define name="content">
        <ui:include src="showTeams.xhtml"/>

        <rich:pickList value="#{teamController.listValues}">
            <s:selectItems value="#{userList}" var="h" label="#{h.userName}" itemLabel="#{h.userName}"
                           itemValue="#{h}" hideNoSelectionLabel="false"/>
            <f:converter converterId="userConverter"/>

        </rich:pickList>
    </ui:define>
    <ui:define name="footer">
        <ui:include src="/general/footer.xhtml"/>
    </ui:define>
</ui:composition>
