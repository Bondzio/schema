<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j" template="/pagelayout.xhtml">
    <ui:define name="content">

        <a4j:form ajaxSubmit="true">
            <rich:dataTable id="locationList" value="#{locationList}" var="location"
                            cellpadding="0" cellspacing="0" border="0"
                            width="100%">
                <rich:column>
                    <f:facet name="header">
                        <h:outputLabel value="Location"/>
                    </f:facet>
                    <h:outputLabel value="#{location}" converter="locationConverter"/>
                </rich:column>
                <rich:column>
                    <f:facet name="header">
                        <h:outputLabel value="Ret"/>
                    </f:facet>
                    <h:commandButton value="Ret" action="#{locationController.updateLocation}"/>
                </rich:column>
                <rich:column>
                    <f:facet name="header">
                        <h:outputLabel value="Slet"/>
                    </f:facet>
                    <a4j:commandButton value="Slet" action="#{locationController.deleteLocation}"
                                       reRender="locationList"/>
                </rich:column>
            </rich:dataTable>
        </a4j:form>
    </ui:define>
</ui:composition>
