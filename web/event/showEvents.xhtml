<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j">
    <a4j:form ajaxSubmit="true" reRender="eventList">
        <rich:dataTable id="eventList" value="#{eventList}" var="event"
                        cellpadding="0" cellspacing="0" border="0"
                        width="100%">
            <rich:column>
                <f:facet name="header">
                    <h:outputLabel value="Event"/>
                </f:facet>
                <h:outputLabel value="#{event.name}"/>
            </rich:column>
            <rich:column>
                <f:facet name="header">
                    <h:outputLabel value="Location"/>
                </f:facet>
                <h:outputLabel value="#{event.location}" converter="locationConverter"/>
            </rich:column>
            <rich:column>
                <f:facet name="header">
                    <h:outputLabel value="Start"/>
                </f:facet>
                <h:outputLabel value="#{event.start}">
                    <f:convertDateTime pattern="d/M/yy HH:mm" timeZone="#{org.jboss.seam.international.timeZone}"/>
                </h:outputLabel>
            </rich:column>
            <rich:column>
                <f:facet name="header">
                    <h:outputLabel value="End"/>
                </f:facet>
                <h:outputLabel value="#{event.end}">
                    <f:convertDateTime pattern="d/M/yy HH:mm" timeZone="#{org.jboss.seam.international.timeZone}"/>
                </h:outputLabel>
            </rich:column>
            <rich:column>
                <f:facet name="header">
                    <h:outputLabel value="Details"/>
                </f:facet>
                <h:commandButton action="#{eventController.showDetails}" value="details"/>
            </rich:column>
            <rich:column>
                <f:facet name="header">
                    <h:outputLabel value="Update"/>
                </f:facet>
                <h:commandButton action="#{eventController.updateEvent}" value="update"/>
            </rich:column>
            <rich:column>
                <f:facet name="header">
                    <h:outputLabel value="Delete"/>
                </f:facet>
                <h:commandButton action="#{eventController.deleteEvent}" value="delete"/>
            </rich:column>
        </rich:dataTable>
    </a4j:form>
</ui:composition>
