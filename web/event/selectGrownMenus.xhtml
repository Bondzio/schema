                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j">

    <style type="text/css">
        .simpleColumn {
            border: none;
        }

        .simpleRow {
            border: none;
            vertical-align: top;
        }

        /*p {*/
        /*margin: 0;*/
        /*}*/


    </style>
    <h:panelGrid columns="2"  rendered="#{eventController.eventSelection.canRequestGrownMenus}">
        <h:outputLabel value="#{messages['event.selectGrownMenus']}"/>
        <rich:comboBox selectFirstOnUpdate="true" value="#{eventController.eventSelection.grownMenuRequest}"

            <f:selectItem itemValue="0"/>

            <f:selectItem itemValue="2"/>
        </rich:comboBox>
    </h:panelGrid>
</ui:composition>
