<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j" template="/pagelayout.xhtml">
    <style type="text/css">
        .headerstyle {
            background-color: #a52a2a;
        }
    </style>
    <ui:define name="content">
        <h:form>
            #{eventController.users.size} Users for #{eventController.selectedEvent.name}
            <rich:dataTable id="eventList" value="#{eventController.users}" var="user"
                            cellpadding="0" cellspacing="0" border="0"
                            width="100%">
                <rich:column>
                    <f:facet name="header">
                        <h:outputLabel value="Name"/>
                    </f:facet>
                    <h:outputLabel value="#{user.firstname} #{user.lastname}"/>
                </rich:column>
                <rich:column>
                    <f:facet name="header">
                        <h:outputLabel value="Employeeid"/>
                    </f:facet>
                    <h:outputLabel value="#{user.employeeId}"/>
                </rich:column>
                <rich:column>
                    <f:facet name="header">
                        <h:outputLabel value="Mail"/>
                    </f:facet>
                    <h:outputLabel value="#{user.mail}"/>
                </rich:column>
            </rich:dataTable>
            <rich:dataTable id="activityList" value="#{eventController.selectedEvent.activityList}" var="activity"
                            cellpadding="0" cellspacing="0" border="0" width="100%">
                <rich:column sortOrder="#{activity.start}">
                    <rich:simpleTogglePanel switchType="client" label="#{activity.name} (#{eventController.usersForActivity(activity).size})" opened="false">
                        <rich:dataTable id="activityList" value="#{eventController.usersForActivity(activity)}"
                                        var="user"
                                        cellpadding="0" cellspacing="0" border="0" width="100%">
                            <rich:column>
                                <h:outputLabel value="#{user.firstname} #{user.lastname}"/>
                            </rich:column>
                        </rich:dataTable>
                    </rich:simpleTogglePanel>
                </rich:column>
            </rich:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
