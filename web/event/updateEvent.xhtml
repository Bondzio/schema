<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j" template="/pagelayout.xhtml">
    <ui:define name="content">
        <a4j:form ajaxSubmit="true" reRender="eventList">
            <table align="center">
                <tr valign="top">
                    <td>
                        <rich:panel>
                            <f:facet name="header">
                                <h:outputLabel value="Navn"/>
                            </f:facet>
                            <h:panelGrid columns="2">
                                <h:outputLabel value="#{messages['event.name']}"/>
                                <h:inputText value="#{eventController.selectedEvent.name}"/>

                                <h:outputLabel value="#{messages['event.hasActivities']}"/>
                                <h:selectBooleanCheckbox value="#{eventController.hasActivities}"/>
                                <h:outputLabel value="#{messages['event.location']}"/>
                                <rich:comboBox selectFirstOnUpdate="false"
                                               value="#{eventController.selectedEvent.location}"
                                               defaultLabel="Select some value">
                                    <s:selectItems value="#{locationList}" var="h" label="#{h.name}"/>
                                    <f:converter converterId="locationConverter"/>
                                </rich:comboBox>
                                <h:outputLabel value="Logo"/>
                                <rich:comboBox selectFirstOnUpdate="false" value="#{eventController.selectedEvent.logo}"
                                               defaultLabel="Select some value">
                                    <s:selectItems value="#{logoList}" var="logos" label="#{logos.name}"/>
                                    <f:converter converterId="logoConverter"/>
                                </rich:comboBox>
                            </h:panelGrid>
                        </rich:panel>
                    </td>
                    <td>
                        <rich:panel>
                            <f:facet name="header">
                                <h:outputLabel value="Tider"/>
                            </f:facet>
                            <h:panelGrid columns="4">
                                <h:outputLabel value="#{messages['event.from']}"/>
                                <rich:calendar value="#{eventController.selectedEvent.start}"
                                               cellWidth="24px" cellHeight="22px" style="width:200px"
                                               datePattern="d/M/yy HH:mm"
                                               timeZone="#{org.jboss.seam.international.timeZone}"/>
                                <h:outputLabel value="#{messages['event.to']}"/>
                                <rich:calendar value="#{eventController.selectedEvent.end}"
                                               cellWidth="24px" cellHeight="22px" style="width:200px"
                                               datePattern="d/M/yy HH:mm"
                                               timeZone="#{org.jboss.seam.international.timeZone}"/>
                                <h:outputLabel value="#{messages['event.signstart']}"/>
                                <rich:calendar value="#{eventController.selectedEvent.signstart}"
                                               cellWidth="24px" cellHeight="22px" style="width:200px"
                                               datePattern="d/M/yy HH:mm"
                                               timeZone="#{org.jboss.seam.international.timeZone}"/>
                                <h:outputLabel value="#{messages['event.signend']}"/>
                                <rich:calendar value="#{eventController.selectedEvent.signend}"
                                               cellWidth="24px" cellHeight="22px" style="width:200px"
                                               datePattern="d/M/yy HH:mm"
                                               timeZone="#{org.jboss.seam.international.timeZone}"/>
                                <h:outputLabel value="#{messages['event.unsignend']}"/>
                                <rich:calendar value="#{eventController.selectedEvent.unsignEnd}"
                                               cellWidth="24px" cellHeight="22px" style="width:200px"
                                               datePattern="d/M/yy HH:mm"
                                               timeZone="#{org.jboss.seam.international.timeZone}"/>
                            </h:panelGrid>
                        </rich:panel>

                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <rich:panel>
                            <f:facet name="header">
                                <h:outputLabel value="Priser"/>
                            </f:facet>
                            <h:panelGrid columns="6">
                                <h:outputLabel value="#{messages['event.memberprice']}"/>
                                <h:inputText value="#{eventController.selectedEvent.memberPrice}"/>
                                <h:outputLabel value="#{messages['event.nonmemberprice']}"/>
                                <h:inputText value="#{eventController.selectedEvent.notMemberPrice}"/>
                                <h:outputLabel value="#{messages['event.noshowprice']}"/>
                                <h:inputText value="#{eventController.selectedEvent.noShowPrice}"/>
                            </h:panelGrid>
                        </rich:panel>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <rich:panel>
                            <f:facet name="header">
                                <h:outputLabel value="#{messages['event.description']}"/>
                            </f:facet>
                            <table width="100%">
                                <tr>
                                    <td width="100%">
                                        <h:panelGroup layout="block">
                                            <rich:editor
                                                    id="editor" width="700" height="300"
                                                    value="#{eventController.selectedEvent.description}"
                                                    useSeamText="true" theme="advanced" plugins="save,paste">
                                                <f:param name="theme_advanced_toolbar_location" value="top"/>
                                                <f:param name="theme_advanced_toolbar_align" value="left"/>
                                                <a4j:support event="onchange" reRender="result" ajaxSingle="true"
                                                             requestDelay="1000"/>
                                            </rich:editor>
                                        </h:panelGroup>
                                    </td>
                                </tr>
                            </table>

                        </rich:panel>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="right">
                        <h:commandButton value="Tilfoj Aktiviteter" action="#{eventController.addActivityToEvent}"/>
                        <h:commandButton value="Create" action="#{eventController.doUpdateEvent}"/>
                    </td>
                </tr>
            </table>
        </a4j:form>
        <ui:include src="/activities/admin/showActivity.xhtml"/>
        <h:form>

        </h:form>
    </ui:define>
    <ui:define name="footer">
        <ui:include src="/general/footer.xhtml"/>
    </ui:define>
</ui:composition>
