<ui:repeat value="#{mailController.mailContent}" var="recipient" xmlns:ui="http://richfaces.org/a4j">
    <m:message xmlns="http://www.w3.org/1999/xhtml"
               xmlns:m="http://jboss.com/products/seam/mail"
               xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://richfaces.org/a4j">

        <m:from name="Martin Hylleberg" address="mhylle@gmail.com"/>

        <m:to name="#{recipient.name}" address="#{recipient.to}"/>

        <m:subject>#{recipient.subject}</m:subject>

        <m:body>
            <p>#{recipient.greeting}</p>
            <p>#{recipient.body}</p>
            <p>#{recipient.userDetails}</p>
        </m:body>

    </m:message>
</ui:repeat>
